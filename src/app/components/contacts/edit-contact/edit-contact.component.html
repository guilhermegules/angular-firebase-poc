<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="contact.name"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for="telephone">Telephone</label>
    <input
      type="tel"
      class="form-control"
      [(ngModel)]="contact.telephone"
      name="telephone"
    />
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
