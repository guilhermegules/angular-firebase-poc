<div class="card mt-2" *ngFor="let contact of contacts$ | async">
  <div class="card-body">
    <h5 class="card-title">{{ contact.name }}</h5>
    <p class="card-text">{{ contact.telephone }}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="editContact(contact, contact.key)">
      Edit
    </button>
    <button class="btn btn-danger ml-2" (click)="deleteContact(contact.key)">
      Delete
    </button>
  </div>
</div>
